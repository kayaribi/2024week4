<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>store-locations</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <%- include('./layout/header'); -%>
        <main>
            <div class="container container-md container-sm">
                <h2 class="store fw-bold">門市據點</h2>
                <div class="area area-container">
                    <label class="city" for="city">選擇分店</label>
                    <select class="city-select" name="city" id="city">
                        <option value="#">台北中山旗艦店</option>
                        <option value="#">台北綠園店</option>
                    </select>
                </div>
                <div class="branch">
                    <div class="branch-card">
                        <div class="branch-title">
                            <img class="branch-img" src="../assets/images/storepage-1.png" alt="store-1">
                            <div class="branch-info">
                                <h2 class="branch-name">台北中山旗艦店</h2>
                                <div class="branch-content">
                                    <div class="branch-tel">
                                        <span class="material-symbols-outlined">
                                            call
                                        </span>
                                        <p>電話：(02)000-1234</p>
                                    </div>
                                    <div class="branch-clock">
                                        <span class="material-symbols-outlined">
                                            schedule
                                        </span>
                                        <p>營業時間：10:00-21:00</p>
                                    </div>
                                    <div class="branch-address">
                                        <span class="material-symbols-outlined">
                                            location_on
                                        </span>
                                        <p>地址：台北市中山區南京東路25巷2-1號</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3614.458381191611!2d121.52653047755473!3d25.05244843754441!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442a966f6fc092d%3A0x9f740ea896779b57!2zMTA0OTHlj7DljJfluILkuK3lsbHljYDljZfkuqzmnbHot6_kuozmrrUyNeiZnw!5e0!3m2!1szh-TW!2stw!4v1722260565925!5m2!1szh-TW!2stw"
                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </main>

        <%- include('./layout/footer'); -%>

            <script type="module" src="../main.js"></script>
</body>

</html>
